<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Calculator | Matatu Link</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Matatu Link</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="track.html">Track Matatu</a></li>
                <li><a href="reviews.html">My Reviews</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Matatu Fare Calculator</h1>
        
        <div class="fare-calculator">
            <form id="fare-form">
                <div class="form-group">
                    <label for="start-point">From:</label>
                    <select id="start-point" required>
                        <option value="">Select starting point</option>
                        <option value="nairobi-cbd">Nairobi CBD</option>
                        <option value="karen">Karen</option>
                        <option value="runda">Runda</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="end-point">To:</label>
                    <select id="end-point" required>
                        <option value="">Select destination</option>
                        <option value="nairobi-cbd">Nairobi CBD</option>
                        <option value="karen">Karen</option>
                        <option value="runda">Runda</option>
                    </select>
                </div>
                
                <button type="submit" class="btn primary">Calculate Fare</button>
            </form>
            
            <div id="fare-result" class="fare-result">
                <!-- Results will appear here -->
            </div>
            
            <div class="fare-info">
                <h3>Standard Fares</h3>
                <ul id="standard-fares">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Matatu Link. Connecting You to the Ride.</p>
    </footer>

    <script src="./fares.js"></script>
</body>
</html>
